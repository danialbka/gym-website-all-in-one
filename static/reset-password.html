<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - GymRank</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèãÔ∏è</text></svg>">
  <link href="./src/output.css" rel="stylesheet">
  <script src="./src/device-detection.js"></script>
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, var(--background-alt) 0%, var(--background) 100%);">
  <!-- Navigation Header -->
  <nav class="navbar">
    <div class="container">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <h1 class="navbar-brand">üèãÔ∏è GymRank</h1>
        </div>
        <div class="flex items-center gap-4">
          <a href="index.html" class="nav-link">
            Home
          </a>
          <a href="login.html" class="nav-link">
            Login
          </a>
          <a href="register.html" class="btn btn-primary">
            Register
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-8">
    <div class="flex justify-center items-center min-h-screen">
      <div class="w-full max-w-md">
        <!-- Reset Password Card -->
        <div class="card" style="box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
          <div class="text-center mb-8">
            <div class="text-6xl mb-4">üîë</div>
            <h2 class="text-3xl font-bold mb-2">Set New Password</h2>
            <p style="color: var(--text-secondary)">Enter your new password below</p>
          </div>

          <form id="reset-password-form">
            <div class="form-group">
              <label class="form-label">New Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="Enter your new password"
                required
                minlength="6"
              >
              <p class="text-xs mt-1" style="color: var(--text-secondary)">At least 6 characters</p>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <input 
                type="password" 
                id="confirm-password" 
                class="form-input" 
                placeholder="Confirm your new password"
                required
                minlength="6"
              >
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-full btn-lg mb-6"
            >
              <span class="mr-2">‚úÖ</span>
              Update Password
            </button>
          </form>

          <div class="text-center">
            <p style="color: var(--text-secondary)">
              Remember your password? 
              <a href="login.html" class="font-medium hover:underline" style="color: var(--primary-color)">
                Sign in here
              </a>
            </p>
          </div>
        </div>

        <!-- Info Card -->
        <div class="mt-8">
          <div class="card card-compact text-center">
            <div class="text-2xl mb-2">üîí</div>
            <h3 class="font-semibold text-sm mb-2">Security Tips</h3>
            <p class="text-xs" style="color: var(--text-secondary)">
              Choose a strong password with a mix of letters, numbers, and symbols. 
              Don't reuse passwords from other accounts.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://gymbakugan.onrender.com';

    // Get reset token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');

    // Redirect if no token
    if (!resetToken) {
      showAlert('Invalid reset link. Please request a new password reset.', 'error');
      setTimeout(() => {
        window.location.href = 'forgot-password.html';
      }, 3000);
    }

    // Theme management
    function initializeTheme() {
      const savedTheme = localStorage.getItem('gymrank-theme') || 'light';
      
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    // Enhanced form submission
    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      // Validation
      if (!password || !confirmPassword) {
        showAlert('Please fill in all fields', 'error');
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters long', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showAlert('Passwords do not match', 'error');
        return;
      }

      // Show loading state
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="mr-2">‚è≥</span>Updating...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            token: resetToken,
            password: password 
          })
        });

        const data = await response.json();

        if (data.error) {
          showAlert('Error: ' + data.error, 'error');
        } else {
          showAlert('Password updated successfully! Redirecting to login...', 'success');
          
          // Clear the form
          document.getElementById('password').value = '';
          document.getElementById('confirm-password').value = '';
          
          // Redirect to login after delay
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      } catch (error) {
        showAlert('Failed to update password. Please try again.', 'error');
        console.error('Reset password error:', error);
      } finally {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Enhanced alert function
    function showAlert(message, type = 'info') {
      // Remove existing alerts
      const existingAlert = document.querySelector('.alert');
      if (existingAlert) {
        existingAlert.remove();
      }

      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} fixed top-4 right-4 z-50 max-w-sm`;
      alertDiv.style.zIndex = '9999';
      
      const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
      alertDiv.innerHTML = `
        <div class="flex items-center gap-2">
          <span>${icon}</span>
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(alertDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    // Real-time password matching validation
    document.getElementById('confirm-password').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        this.style.borderColor = 'var(--error)';
      } else {
        this.style.borderColor = '';
      }
    });

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      initializeTheme();
    });

    // Add interactive effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
