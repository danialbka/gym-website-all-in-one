<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GymRank</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèãÔ∏è</text></svg>">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, var(--background-alt) 0%, var(--background) 100%);">
  <!-- Navigation Header -->
  <nav class="navbar">
    <div class="container">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <h1 class="navbar-brand">üèãÔ∏è GymRank</h1>
        </div>
        <div class="flex items-center gap-4">
          <a href="index.html" class="nav-link">
            Home
          </a>
          <a href="register.html" class="btn btn-primary">
            Register
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-8">
    <div class="flex justify-center items-center min-h-screen">
      <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="card" style="box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
          <div class="text-center mb-8">
            <div class="text-6xl mb-4">üèãÔ∏è</div>
            <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
            <p style="color: var(--text-secondary)">Sign in to your GymRank account</p>
          </div>

          <form id="login-form">
            <div class="form-group">
              <label class="form-label">Username</label>
              <input 
                type="text" 
                id="username" 
                class="form-input" 
                placeholder="Enter your username"
                required
              >
            </div>
            
            <div class="form-group">
              <label class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="Enter your password"
                required
              >
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-full btn-lg mb-6"
            >
              <span class="mr-2">üîë</span>
              Sign In
            </button>
          </form>

          <div class="text-center">
            <p style="color: var(--text-secondary)" class="mb-2">
              <a href="forgot-password.html" class="font-medium hover:underline" style="color: var(--primary-color)">
                Forgot your password?
              </a>
            </p>
            <p style="color: var(--text-secondary)">
              Don't have an account? 
              <a href="register.html" class="font-medium hover:underline" style="color: var(--primary-color)">
                Sign up here
              </a>
            </p>
          </div>
        </div>

        <!-- Features showcase -->
        <div class="mt-8 grid grid-cols-1 gap-4">
          <div class="card card-compact text-center">
            <div class="text-2xl mb-2">üìä</div>
            <h3 class="font-semibold text-sm">Track Your Progress</h3>
            <p class="text-xs" style="color: var(--text-secondary)">Monitor your lifting journey</p>
          </div>
          
          <div class="flex gap-4">
            <div class="card card-compact text-center flex-1">
              <div class="text-2xl mb-2">üèÜ</div>
              <h3 class="font-semibold text-sm">Compete</h3>
              <p class="text-xs" style="color: var(--text-secondary)">Rise in rankings</p>
            </div>
            <div class="card card-compact text-center flex-1">
              <div class="text-2xl mb-2">üéØ</div>
              <h3 class="font-semibold text-sm">Share PRs</h3>
              <p class="text-xs" style="color: var(--text-secondary)">Post your victories</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    // Theme management
    function toggleTheme() {
      const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      if (newTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      
      localStorage.setItem('gymrank-theme', newTheme);
      
      // Update theme icon
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('gymrank-theme') || 'light';
      
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      
      // Update theme icon
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Enhanced form submission with better UX
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      if (!username || !password) {
        showAlert('Please fill in all fields', 'error');
        return;
      }

      // Show loading state
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="mr-2">‚è≥</span>Signing in...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.error) {
          showAlert('Login failed: ' + data.error, 'error');
        } else {
          // Store user session
          localStorage.setItem('gymrank_user', JSON.stringify(data));
          showAlert('Login successful! Redirecting...', 'success');
          
          // Redirect to main app after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        }
      } catch (error) {
        showAlert('Login failed. Please check your connection.', 'error');
        console.error('Login error:', error);
      } finally {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Enhanced alert function
    function showAlert(message, type = 'info') {
      // Remove existing alerts
      const existingAlert = document.querySelector('.alert');
      if (existingAlert) {
        existingAlert.remove();
      }

      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} fixed top-4 right-4 z-50 max-w-sm`;
      alertDiv.style.zIndex = '9999';
      
      const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
      alertDiv.innerHTML = `
        <div class="flex items-center gap-2">
          <span>${icon}</span>
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(alertDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    // Check if user is already logged in
    const savedUser = localStorage.getItem('gymrank_user');
    if (savedUser) {
      // User is already logged in, redirect to main app
      window.location.href = 'index.html';
    }

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      initializeTheme();
    });

    // Add some interactive effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
